{% extends "base.html" %}

{% block content %}

  <div align="center">
    <img src="{{ object.banner.url }}">
  </div>
  <h4>{{ object.title }}</h4>
  <b>Início: {{ object.start_date|date:"d-m-Y" }}</b>
  <br><b>Tipo: {{ object.get_kind_display }}</b>
  <br><br><p>{{ object.description}}</p>

  <div align="center">
    <a href="{% url 'event-registration' object.pk %}" class="btn btn-success">Realizar Inscrição</a>
  </div>

{% endblock content %}
