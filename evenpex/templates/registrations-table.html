<table class="table table-hover">
  <thead class="bg-dark">
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th width="350px">E-mail</th>
      <th>Status</th>
      {% if not pdf  %}
      <th>Presen√ßa</th>
      <th>Certificado</th>  
      {% endif %}
      
    </tr>
  </thead>
  <tbody>
    {% for object in registrations %}
    <tr>
      <td>{{ object.user.get_full_name }}</td>
      <td>{{ object.user.username }}</td>
      <td>{{ object.user.email }}</td>
      <td>{{ object.get_status_display }}</td>
      {% if not pdf %}
        
      <td>
        <a href="{% url 'registration-present' object.pk %}" class="btn btn-success">
          <i class="fas fa-user-check"></i>
       </a>
       <a href="{% url 'registration-absent' object.pk %}" class="btn btn-danger">
         <i class="fas fa-user-times"></i>
       </a>
     </td>
     <td>
      <a href="{% url 'registration-detail' object.pk %}" class="btn btn-danger">Certificado</a>
     </td>
      {% endif %}
   </tr>
   {% endfor %}
 </tbody>
</table>
<style type="text/css">
  thead{
    color: white;
  }

</style>
